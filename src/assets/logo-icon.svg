<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Just the Snowflake Icon (for favicon/app icon) -->
  <g id="snowflake" transform="translate(32, 32)">
    <!-- Center vertical line -->
    <line x1="0" y1="-24" x2="0" y2="24" stroke="#5FC5E1" stroke-width="4" stroke-linecap="round">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <!-- Center horizontal line -->
    <line x1="-24" y1="0" x2="24" y2="0" stroke="#5FC5E1" stroke-width="4" stroke-linecap="round">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <!-- Diagonal line 1 (top-left to bottom-right) -->
    <line x1="-17" y1="-17" x2="17" y2="17" stroke="#5FC5E1" stroke-width="4" stroke-linecap="round">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <!-- Diagonal line 2 (top-right to bottom-left) -->
    <line x1="17" y1="-17" x2="-17" y2="17" stroke="#5FC5E1" stroke-width="4" stroke-linecap="round">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <!-- Decorative end points -->
    <circle cx="0" cy="-26" r="3" fill="#5FC5E1">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="26" r="3" fill="#5FC5E1">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-26" cy="0" r="3" fill="#5FC5E1">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="26" cy="0" r="3" fill="#5FC5E1">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-18" cy="-18" r="2" fill="#5FC5E1">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="18" cy="18" r="2" fill="#5FC5E1">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="18" cy="-18" r="2" fill="#5FC5E1">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-18" cy="18" r="2" fill="#5FC5E1">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

